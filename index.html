<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>BHROMAON Travel Agency</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6c722e42cf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <!--Section Header-->
    <section class="image-1">
      <header id="showcase" class="grid">
        <div class="content-wrap">
          <h1>BHROMAON</h1>
          <p>Safe Travel Anywhere</p>
          <form id="form">
            <input
              type="search"
              id="query"
              name="q"
              placeholder="Search Your Travel Destination"
            />
            <button class="btn">
              SEARCH
              <svg viewBox="0 0 1024 1024">
                <path
                  class="path1"
                  d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"
                ></path>
              </svg>
            </button>
          </form>

          <div class="scroll-down">
            <p>Scroll Down</p>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              stroke="#fffffff"
              stroke-width="2.4"
            >
              <path
                d="M5.70711 9.71069C5.31658 10.1012 5.31658 10.7344 5.70711 11.1249L10.5993 16.0123C11.3805 16.7927 12.6463 16.7924 13.4271 16.0117L18.3174 11.1213C18.708 10.7308 18.708 10.0976 18.3174 9.70708C17.9269 9.31655 17.2937 9.31655 16.9032 9.70708L12.7176 13.8927C12.3271 14.2833 11.6939 14.2832 11.3034 13.8927L7.12132 9.71069C6.7308 9.32016 6.09763 9.32016 5.70711 9.71069Z"
                fill="#ffffff"
              ></path>
            </svg>
          </div>
        </div>

        <nav class="header">
          <a href="#" class="logo"
            ><img src="faviconio-logo/logo.png" alt=""
          /></a>
          <input class="menu-btn" type="checkbox" id="menu-btn" />
          <label class="menu-icon" for="menu-btn"
            ><span class="navicon"></span
          ></label>
          <ul class="menu">
            <li><a href="#">WHO WE ARE</a></li>
            <li><a href="#">WHAT WE DO</a></li>
            <li><a href="#">TRAVEL WITH US</a></li>
            <li><a href="#">CONTACT US</a></li>
          </ul>
        </nav>
      </header>
    </section>
  </body>
</html>
